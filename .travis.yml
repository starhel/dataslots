os: linux
language: python
dist: bionic

env:
  global:
    - secure: ""

python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9-dev'
  - 'nightly'
  - 'pypy3'

jobs:
  allow_failures:
    - python: 3.9-dev
    - python: nightly

install:
  - pip install tox-travis codecov

script:
  - tox

after_success:
  - codecov

before_deploy:
  - pip install pep517 twine
  - python -m pep517.build .

deploy:
  provider: script
  script: twine upload dist/* -u "__token__" -p $PYPI_TOKEN
  skip_cleanup: true
  on:
    python: 3.7
    tags: true
