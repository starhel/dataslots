[tox]
minversion = 3.23.0
isolated_build = true
envlist = py{37,38,39,310}, pypy{37,38,39}, lint

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, lint
    pypy-3.7: pypy37
    pypy-3.8: pypy38
    pypy-3.9: pypy39

[testenv]
deps =
    pytest >= 6.1
    pytest-cov >= 2.11.1
setenv =
    COVERAGE_FILE=.coverage.{envname}
commands =
    pytest --cov=dataslots --cov-fail-under=100 --cov-report=term-missing --cov-config=tox.ini {posargs:-vv}

[testenv:lint]
deps =
    {[testenv]deps}
    flake8
    mypy
commands =
    flake8 --max-line-length 119 src tests
    mypy src tests

[testenv:coverage]
setenv =
    COVERAGE_FILE=.coverage
skip_install = true
deps =
    coverage
commands =
    coverage combine --keep
    coverage xml

[testenv:dev]
basepython = python3.8
deps =
    {[testenv:lint]deps}
usedevelop = true
envdir = venv
commands =


[coverage:run]
branch = true

[coverage:paths]
source =
   src/
   .tox/*/site-packages/

[coverage:report]
exclude_lines =
    @abstractmethod
    @overload
    except ImportError
